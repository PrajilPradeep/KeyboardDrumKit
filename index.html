<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="keyboard-keys">
        <div data-key="65" class="key"> 
            <div class="key-label">A</div>
            <div class="label">CLAP</div>
        </div>
        <div data-key="83" class="key">
            <div class="key-label">S</div>
            <div class="label">HIHAT</div>
        </div>
        <div data-key="68" class="key">
            <div class="key-label">D</div>
            <div class="label">KICK</div>
        </div>
        <div data-key="70" class="key">
            <div class="key-label">F</div>
            <div class="label">OPENHAT</div>
        </div>
        <div data-key="71" class="key">
            <div class="key-label">G</div>
            <div class="label">BOOM</div>
        </div>
        <div data-key="72" class="key">
            <div class="key-label">H</div>
            <div class="label">RIDE</div>
        </div>
        <div data-key="74" class="key">
            <div class="key-label">J</div>
            <div class="label">SNARE</div>
        </div>
        <div data-key="75" class="key">
            <div class="key-label">K</div>
            <div class="label">TOM</div>
        </div>
        <div data-key="76" class="key">
            <div class="key-label">L</div>
            <div class="label">TINK</div>
        </div>
    </div>
    <audio data-key="65" src="Assets/sounds/clap.wav"></audio>
</body>
</html>
